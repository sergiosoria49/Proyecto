<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-form__container">
        <div class="login-form__container-img">
            <img class="login-form__img" src="./multimedia/Captura de pantalla 2025-08-30 115723.png" alt="">
        </div>
        <form class="login-form" >
            <label  class="login-form__label">
                Email  <br><input  class="login-form__input-email" type="email" name="email" placeholder="Ingresá tu email">
            </label>
            <br>
            <label class="login-form__label">
                Contraseña <br><input class="login-form__input-contraseña" type="password" name="contraseña" placeholder="Ingresá tu contraseña">
            </label>
            <br>
            <button type="submit">Iniciar Sesión</button>
            <br>
            <!-- <button></button> -->
        </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
