<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/admin.css">
    <title>Admin</title>
</head>
<body>
    <div class="admin__container">
        <h1 class="admin__title">Panel de asministración</h1>

            <h3>Crear nuevo producto</h3>
            
        </form>
        <div class="workouts__list">
            <table class="workouts__table">

                        <th>Nombre</th>
                        <th>Tipo de entrenamiento</th>
                        <th>Descripción</th>
                        <th>Modalidad</th>
                        <th>Nivel de experiencia</th>
                        <th>Popular</th>
                        <th>Precio</th>
                        <th>imagen</th>
                    </tr>
                </thead>
                <tbody class="workouts_table-body">
                </tbody>
            </table>
        </div>
        
        <button class="logout-admin">Volver al inicio</button>
    </div>
   
</body>
<script src="js/admin.js"></script>
</html>
